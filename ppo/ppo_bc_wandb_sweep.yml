program:
  ppo_bc.py
method: bayes
metric:
  name: "metrics/success"
  goal: maximize
parameters:
  hidden-size:
    values: [32, 64, 96, 128, 256, 512]
  seed:
    distribution: constant
    values: [1, 2, 3, 4, 5]
  config-path:
    value: "env_configs/savi/savi_ss1_rgb_spectro.yaml"
  ent-coef:
    value: 0.2
  dataset-ce-weights:
    value: False
  agent-type:
    value: "gruv3"
  gwtv3-use-gw:
    value: True
  gwtv3-enc-gw-detach:
    value: True
  gwtv3-gru-type:
    value: "layernorm"
  save-videos:
    value: False
  total-steps:
    value: 500000
  logdir-prefix:
    value: "/home/rousslan/random/rl/exp-logs/ss-hab-sweep-test"
early_terminate:
  type: hyperband
  min_iter: 3